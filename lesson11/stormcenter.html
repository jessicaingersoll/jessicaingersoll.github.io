    <div class="background">
      <h2>Report a Storm</h2>
    <form method="get" action="thanks.html">
      <fieldset>
        <legend>Personal Information</legend>
        <label class="top">First Name*<input type="text" name="fname" pattern="[A-Za-z ]{5,}" required></label>
        <label class="top">Last Name*<input type="text" name="lname" required></label>
        <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
        <label class="top">Phone Number<input type="tel" name="phone" placeholder="1234555123"></label>
        <label class="top">Zip Code*<input type="number" name="zipcode" required></label>
      </fieldset>
      <fieldset>
        <legend>Storm Information</legend>
        <label class="top">Storm Date<input type="date" name="stormDate"></label>
  
        <label class="top">Storm Type
          <input name="stormtype" list="stormlist"></label>
        <datalist id="stormlist">
          <option value="Flash Flood">
          <option value="Hail">
          <option value="Hurricane">
          <option value="Thunderstorm">
          <option value="Tornado">
        </datalist>
     
        <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;</label>
          <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
          <span id="ratingvalue"></span>
        
        <datalist id="tickmarks">
          <option value="0">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">
        </datalist>
          
          <label class="top">Storm Region</label>
          <select name="stormregion">
            <option value="" selected="true" disabled="disabled">Select Region &#9662;</option>
            <option value="Preston">Preston</option>
            <option value="Soda Springs">Soda Springs</option>
            <option value="Fish Haven">Fish Haven</option>
          </select>

          <div>Are you in danger?</div>
          <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
          <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
          <label class="sbs"><input type="radio" name="danger" value="no">No</label>
      </fieldset>

      <fieldset>
        <legend>Additional Information</legend>
        <label class="top">Optional Comments 
          <textarea id="additional" name="comments"></textarea>
        </label>
        
      </fieldset>
      <input type="submit" value="Report A Storm" class="submitBtn">
    </form>
</div>
