<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Table Assignment</title>
    <meta
      name="Table Assignment "
      content="ACME Wildwest table"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="css/table.css"/>
  </head>
  <body>
    <table style="width:250px;">
    <tr>
        <th colspan="3" style="background-color: #7fb9c2">ACME Wildwest</th>
    </tr>
    <tr style="background-color: #628ca6;">
        <td><b>Period</b></td>
        <td><b>Period</b></td>
        <td><b>Sales Goal</b></td>
    </tr>
    <tr style="background-color: #e7f0ed;">
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
    </tr>
    <tr style="background-color: #e7ffed;">
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
    </tr>
    <tr style="background-color: #e7f0ed;">
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
    </tr>
    <tr id="November" style="background-color: #e7ffed;">
        <td>November</td>
        <td>$8,610</td>
        <td class="heading" style="background-color: #628ca6;">$7,500</td>
    </tr>
    <tr style="background-color: #e7f0ed;">
        <td><i>Black Friday</i></td>
        <td colspan="2">$3,200</td>
    </tr>
    <tr style="background-color: #e7ffed;">
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
    </tr>
    <tr>
        <td colspan="3" style="background-color: #7fb9c2;">Compiled 12.20.2020 by bRauls</td>
    </tr>
    
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="../lesson6/js/font.js"></script>
  </body>
